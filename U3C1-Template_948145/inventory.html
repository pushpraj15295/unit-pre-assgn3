<html lang="en">
  <head>

  <style>
    #products_data {
      width: 90%;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto;
      gap: 10px;
    }
    #products_data > div {
      height: 400px;
      width: 100%;
      border: 1px solid black;
      text-align: center;
    }

    #products_data > div > img {
      width: 100%;
      height: 200px;
      border-radius: 5px;
    }
  </style>

  <body>
    <div id="menu">
      <a href="/index.html"> <button id="add_product">Add Product</button> </a>
      <!--Create Add Product button here, give id as "add_product". avoid making spelling mistakes in HTML id's-->
    </div>
    <div id="products_data">
      <!--append all products data here in grid format-->
    </div>
  </body>
</html>
